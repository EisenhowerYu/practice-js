<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Practice</title>
    <style>
        h2 {
            text-align: center;
        }
        img {
            width: 100px;
            float: left;
        }
        #text {display:inline}
    </style>
</head>
<body>
    <h2>JavaScript Events Practice</h2>
    <p>Do not leave the duck</p>
    <img src="https://culverduck.com/wp-content/uploads/2020/11/duck-animate-1-500x500.png" alt="duck"
    onmouseover="func1()" onmouseout="func2()" onclick="func3()">
    <script>
        function func1() {
            document.getElementById("text").innerHTML = "yay :)";
        }
        function func2() {
            document.getElementById("text").innerHTML = "dont leave :(";
        }
        function func3() {
            document.getElementById("text").innerHTML = "quak :v";
        }
    </script>
    <p id="text"></p>
</body>
</html>
